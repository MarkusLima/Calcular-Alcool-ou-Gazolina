<!DOCTYPE html>
<html ng-app="alcoolOuGazolinaApp">
    <head>
        <title>Caculo Alcool ou Gazolina?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="App.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
    </head>
    <body ng-controller="AGController" style="background-color: black;">

        <div class="container-fluid text-center" >
            <form style="justify-content: center; align-items: center; background-color: azure;" >
           
            <h1 style="color: brown; font-weight: bold;">Alcool ou Gazolina?</h1>
           
            <div class="form-group" style="margin: 100px;">
                <label>
                    Valor do Alcool:
                    <input ng-model="alcool" class="form-control text-center"/>
                </label></br>

                <label>
                    Valor da Gazolina:
                    <input ng-model="gazolina" class="form-control text-center"/>
                </label></br>


                <button ng-click="calcular()" class="btn btn-success">
                    Calcular
                </button>
              
            </div>

            <!-- Saída da informação -->
            <div ng-show="exibeResultados"><hr/>

                <div>Resultado: {{ resultado }}</div>
            </div>
        </form>
        </div>
    </body>
</html>
